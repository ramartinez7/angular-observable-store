<button nz-button nzType="primary" routerLink="/products/create">Create</button>
<button nz-button nzType="default" [nzLoading]="gettingData" (click)="setEntities()"><i nz-icon nzType="reload"></i>Reload</button>
<br>
<br>
<nz-table #basicTable [nzData]="listOfData | async" [nzPageSize]="5" [nzLoading]="gettingData">
  <thead>
    <tr>
      <th>Name</th>
      <th class="priority-1">Detail</th>
      <th class="priority-3">Price</th>
      <th class="priority-2">Stock</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.Name }}</td>
      <td class="priority-1">{{ !data.Detail || (data.Detail && data.Detail === '') ? 'No detail' : data.Detail }}</td>
      <td class="priority-3">{{ data.Price }}</td>
      <td class="priority-2">{{ data.Stock }}</td>
      <td>
        <a>Update</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm
        nzOkType='danger'
        nzPopconfirmTitle="Are you sure?"
        nzOkText="delete" 
        nzCancelText="cancel"
        nzPopconfirmPlacement="bottom"
        (nzOnConfirm)="delete(data.Id)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
